# -*- makefile -*-

# lm construction settings
kenlm.build    ?= ${MOSES_BIN}/lmplz
kenlm.binarize ?= ${MOSES_BIN}/build_binary
kenlm.memory   ?= 10%

# model parameters
kenlm.type     ?= probing
kenlm.lazy     ?= 1 
kenlm.factor   ?= ${lm.factor}

kenlm.snippet  ?= ${add_kenlm}
kenlm.file     ?= ${WDIR}/lm/${L2}.${lm.factor}.${lm.order}-grams.kenlm.${kenlm.type}
